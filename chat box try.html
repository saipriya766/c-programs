<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>chat box</title>
	<link rel="stylesheet" type="text/css" href="style10.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/ bootstrap.min.css">
    <link rel="stylesheet"   href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container">
	<div class="msg-header">
		<div class="msg-header-img">
			<img src="hiiii.jpg">
		</div>
		<div class="active ">
			<h4>John lewis</h4>
			<h6>3 hours ago...</h6>
		</div>
		<div class="header-icons">
			<i class="fa fa-phone"></i>
			<i class="fa fa-video-camera"></i>
			<i class="fa fa-info-circle"></i>
		</div>
	</div>
	<div class="chat-page">
		<div class="msg-inbox">
			<div class="chats">
				<div class="msg-page">
					<div class="received-chats">
					 <div class="received-chats-img">
						<img src="hiiii.jpg">	
						</div>
						<div class="received-msg">
							<div class="received-msg-inbox">
								<p>hi! this is from jhon lewis</p>
								<span class="time">11.01 pm</span>
							</div>
						</div>
						<div class="outgoing-chats">
						
						<div class="outgoing-chats-msg">
							
								<p>hi! jhon lewis how can i help you<img src="helo.jpg" width="25px" height="25px" align="right"></p>
								<span class="time">11.01 pm july</span>
							</div>
						</div>
						<div class="outgoing-chats-img">
						
						</div>
					</div>
					<div class="received-chats">
					 <div class="received-chats-img">
						<img src="hiiii.jpg">	
						</div>
						<div class="received-msg">
							<div class="received-msg-inbox">
								<p>i have a doubt</p>
								<span class="time">11.01 pm</span>
							</div>
						</div>
						<div class="outgoing-chats">
						
						<div class="outgoing-chats-msg">
							
								<p>ok tell me.what is your doubt. <img src="helo.jpg" width="25px" height="25px" align="right"></p>
								<span class="time">11.01 pm july</span>
							</div>
						</div>
					</div>
					<div class="msg-bottom">
						<div class="bottom-icons">
							<i class="fa fa-plus-circle"></i>
							<i class="fa fa-camera"></i>
							<i class="fa fa-microphone"></i>
							<i class="fa fa-smile-o"></i>
						</div>
						<div class="input-group">
						<input type="text" class="form-control" placeholder="write message...">
							<div class="input-group-append">
							<span class="input-group-text"><i class="fa fa-paper-plan"></i> 
								
							</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
		<button class="mail"><a href="cards.html" target="m">click</a></button>
</div>
</body>
</html>
